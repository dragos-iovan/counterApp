<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="gameControls">
            <button id="newGameButton" class="setButton" onclick="startNewGame()">New Game</button>
                <h3>TIMER</h3>
                <div id="sessionTimer" class="scoreDisplay">720</div>
        </div>
        <div class="scoreBoard">
            <div>
                <h3>HOME</h3>
                <div id="homeScore" class="scoreDisplay">12</div>
                <button class="setButton" onclick="homeScoreAdd(1)">+1</button>
                <button class="setButton" onclick="homeScoreAdd(2)">+2</button>
                <button class="setButton" onclick="homeScoreAdd(3)">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guestScore" class="scoreDisplay">5</div>
                <button class="setButton" onclick="guestScoreAdd(1)">+1</button>
                <button class="setButton" onclick="guestScoreAdd(2)">+2</button>
                <button class="setButton" onclick="guestScoreAdd(3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
